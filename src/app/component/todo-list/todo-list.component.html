<table>
    <thead>
    <tr>
        <th>No</th>
        <th>Name</th>
        <th>Description</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let todo of todos; let i=index">
        <td>{{i+1}}</td>
        <td>{{todo.name}}</td>
        <td>{{todo.description}}</td>
        <td><button class="btn btn-danger">Delete</button></td>
    </tr>
    </tbody>
</table>
