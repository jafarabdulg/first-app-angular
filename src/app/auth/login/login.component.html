<div class="login-page">
    <form (ngSubmit)="auth()" class="container-md card p-4 w-25">
        <div class="mb-3">
            <label for="emailInput" class="form-label">Email address</label>
            <input id="emailInput" type="email" class="form-control" [(ngModel)]="emailInput" required>
        </div>
        <div class="mb-3">
            <label for="passwordInput" class="form-label">Password</label>
            <input type="password" name="passwordInput" id="passwordInput" class="form-control" [(ngModel)]="passwordInput" required>
        </div>
        <button type="submit" class="btn btn-primary" >Login</button>
    </form>
</div>
