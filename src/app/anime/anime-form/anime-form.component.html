<div class="container">
  <form [formGroup]="animeForm" (ngSubmit)="submitData(animeForm.value)">
    <div class="form-group">
      <label for="id">Id</label>
      <input type="text" id="id" class="form-control" placeholder="Enter Id" formControlName="id">
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" class="form-control" placeholder="Enter name" formControlName="name">
      <div *ngIf="form('name').invalid && form('name').dirty || form('name').touched">
        <div class="alert alert-danger" *ngIf="form('name').errors?.['required']">
          This field is required
        </div>
        <div class="alert alert-danger" *ngIf="form('name').errors?.['pattern']">
          This field is required and should contain number
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="cover">Cover</label>
      <input type="text" id="cover" class="form-control" placeholder="Enter cover" formControlName="cover">
      <div *ngIf="form('cover').invalid && form('cover').dirty || form('cover').touched">
        <div class="alert alert-danger" *ngIf="form('cover').errors?.['required']">
          This field is required
        </div>
        <div class="alert alert-danger" *ngIf="form('cover').errors?.['minlength']">
          This field should be at least 10 characters
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="animeForm.invalid">Submit</button>
  </form>

  <div class="row">
    <div class="col-lg-4 mb-3" *ngFor="let anime of animes">
      <div class="card">
        <div class="card-header">
          <img class="img-fluid" src="{{anime.cover}}" alt="picture-{{anime.name}}">
        </div>
        <div class="card-body">
          <p>{{anime.name}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
